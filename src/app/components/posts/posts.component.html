<p></p>
<ng-container *ngFor="let post of posts$ | async">
  <mat-card class="example-card">
    <mat-card-title>{{ post.name }}</mat-card-title>
    <mat-card-content>
      <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Редактировать</button>
      <button mat-button>Удалить</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

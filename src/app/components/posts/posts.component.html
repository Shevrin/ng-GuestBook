<div class="posts-wrapper">
  <mat-paginator
    [length]="lastPage"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page"
    (page)="changePage($event)"
  >
  </mat-paginator>

  <ng-container *ngFor="let post of paginatorPage; let id = index">
    <div *ngIf="!(loader$ | async)">
      <mat-card class="example-card">
        <mat-card-title>{{ post.name }}</mat-card-title>
        <mat-card-content>
          <p>{{ post.body }}</p>
        </mat-card-content>
        <mat-card-actions>
          <div class="btns-default">
            <button mat-button (click)="edit(id)" (click)="scrollToForm()">
              Редактировать
            </button>
            <button mat-button (click)="delete(id)">Удалить</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
</div>
